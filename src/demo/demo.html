<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo - FL-Style Envelope Editor</title>
  <meta charset="utf-8">
</head>
<body>

  <!-- Filter Mod Wheels -->

  <div class="mod-wheels demo-panel">
    <div class="mod-wheels__control">
      <div class="mod-wheels__knob env"></div>
      <div class="mod-wheels__label">Env</div>
    </div>
    <div class="mod-wheels__control">
      <div class="mod-wheels__knob cut"></div>
      <div class="mod-wheels__label">Cut</div>
    </div>
    <div class="mod-wheels__control">
      <div class="mod-wheels__knob res"></div>
      <div class="mod-wheels__label">Res</div>
    </div>
  </div>

  <!-- FL Envelope -->

  <div class="fl-envelope demo-panel">

    <div class="fl-envelope__visualizer">
      <svg class="envelope-visualizer" viewBox="0 0 300 100" preserveAspectRatio="xMinYMid slice">
        <path class="envelope-shape" d="M0,100L0,0" stroke-width="2"></path>
        <circle class="delay" cx="0" cy="100" r="6" stroke-width="2"></circle>
        <circle class="attack" cx="0" cy="0" r="6" stroke-width="2"></circle>
        <circle class="hold" cx="0" cy="0" r="6" stroke-width="2"></circle>
        <circle class="decay" cx="0" cy="100" r="6" stroke-width="2"></circle>
        <circle class="release" cx="0" cy="100" r="6" stroke-width="2"></circle>
      </svg>
    </div>

    <div class="fl-envelope__controls">
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob delay"></div>
        <div class="fl-envelope__label">delay</div>
      </div>
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob attack"></div>
        <div class="fl-envelope__label">att</div>
      </div>
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob hold"></div>
        <div class="fl-envelope__label">hold</div>
      </div>
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob decay"></div>
        <div class="fl-envelope__label">dec</div>
      </div>
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob sustain"></div>
        <div class="fl-envelope__label">sus</div>
      </div>
      <div class="fl-envelope__control">
        <div class="fl-demo-knob envelope-knob release"></div>
        <div class="fl-envelope__label">rel</div>
      </div>
    </div>

    <div class="fl-envelope__tension">
      <div class="fl-envelope__label"> </div>
      <div class="fl-demo-knob tension-knob attack"></div>
      <div class="fl-envelope__label">tension</div>
      <div class="fl-demo-knob tension-knob decay"></div>
      <div class="fl-envelope__label">tension</div>
      <div class="fl-demo-knob tension-knob release"></div>
    </div>

  </div>

</body>
</html>
